<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="style.css"> <!-- You can style the dashboard here -->
</head>
<body>
  <h1>Employee Dashboard</h1>

  <!-- Employee Form -->
  <div id="employee-form">
    <input type="text" id="employee-name" placeholder="Enter Employee Name" required />
    <input type="text" id="employee-role" placeholder="Enter Employee Role" required />
    <button id="add-employee-btn">Add Employee</button>
  </div>

  <!-- Employee List -->
  <div id="employee-list">
    <h2>Employee List</h2>
    <div id="employees-container"></div>
  </div>

  <script src="cc_13.js"></script>
</body>
</html>
